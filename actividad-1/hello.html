<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT Cloud Computing & DevOps</title>
</head>
<body id="canvas" bgcolor="red">
    <h1 style="font-size: 4rem; text-align: center;">Hola Mundo!</h1>

    <script>
        window.onload = () => {
            let col = ['red', 'blue', 'green', 'yellow', 'brown'];
            let num = Math.floor(Math.random()*5);
            document.getElementById('canvas').bgColor = col[num];
        }
    </script>
</body>
</html>
